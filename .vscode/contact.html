  <header>

  </header>
  <main>
    <form onsubmit="return false">
      <h2>CONTACT US</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Write your name here..">
      <label for="number">Phonenumber:</label>
      <input type="tel" id="number" name="number" placeholder="0701234567" pattern="[0-9]{10}">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="We want to answer you">
      <input type="checkbox" required id="newCustomer"/><span id="checkboxText">Are you human?</span>
      <label for="message">Message:</label>
      <textarea id="message" placeholder="  What would you like to tell us.." rows = "5" ></textarea>
      <button id="submit" onclick="sendContact();">Send Message</button>
      <!--<input type="reset" id="submit"  value="Send Message">-->
      <!--<input type="submit" id="submit"  value="Send Message">-->
   </form>
