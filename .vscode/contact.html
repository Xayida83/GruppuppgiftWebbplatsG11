<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Google font-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Scope+One&display=swap" rel="stylesheet">
 
   <link rel ="stylesheet" href="stylecontact.css"/>
   <script src="lib/script.js"></script>

  <title>ContactUs</title>
</head>
<body>
  <nav><h1>Här ska läggas in kod</h1></nav>
  <div class="form">
    <form onsubmit="return false">
    <h2>CONTACT US</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Write your name here..">
    <label for="number">Phonenumber:</label>
    <input type="tel" id="number" name="number" placeholder="0701234567" pattern="[0-9]{10}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="We want to answer you">
    <input type="checkbox" required id="newCustomer"/>Are you human?
    <label for="message">Message:</label>
    <textarea id="message" placeholder="  What would you like to tell us.." rows = "5" ></textarea>
    <button id="submit" onclick="sendContact();">Send Message</button>
    <!--<input type="reset" id="submit"  value="Send Message">-->
  </form>
  </div>
</body>
</html>
