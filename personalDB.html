<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--HAMBURGERMENYN I SCRIPT-->
  <script src="https://kit.fontawesome.com/c5867c9610.js" crossorigin="anonymous"></script>

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Scope+One&display=swap" rel="stylesheet">

  <!--CSS-lÃ¤nkar-->
  <link rel="stylesheet" href="stylenav.css">
  <link rel="stylesheet" href="personalDBstyles.css">

  <title>Personal page Daniela</title>
</head>
<body>
  <header>
    <!--NAVBAR START-->
    <nav>
      <div class="logo-container">
        <label class="logo-txt">HILD</label>
      </div>
      <input type="checkbox" id="check">
      <label for="check" class="hamburger-btn">
          <i class="fas fa-bars"></i>
      </label>

      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="weAre.html">About us</a></li>
        <li><a href="Portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </nav>
    <!--NAVBAR END-->
  </header>
 
  <!--MAIN START-->
  <main class="personal-daniela-main">  
    <!--MAIN FLEX CONTAINER START-->
    <div class="main-flex-container">
      <section id="picture-section">
        <div class="profile-picture">
            <img class="kayak-pic" src="./Images/Kayak.jpg" alt="picture-of-kayak">
        </div>
      </section>
      <section class="textruta" id="text-section">
        <div id="top-of-text">
          <h1>.NET developer</h1>
          <h2>Daniela Bergdahl</h2>
        </div>
        <div>
          <h3>Hi, when I'm not at work <br> I'm mostly outdoors <br>trekking or kayaking</h3>
        </div>
        <div>
          <p>Except from finding new <br> hidden tracks in the forest...</p>
        </div>
      </section>
      <section id="skills-section">
        <div id="top-of-skills-text">
          <p>these are some of my <br> skills</p>
        </div>
        <!--CONTAINER FOR PROGRESS BAR START-->
        <div class="progress-bar-container">
          <div class=skill>
            <div class="outer">
              <div class="inner">
                <div class="language">CSS
                  <br> 65%</div>
              </div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px">
              <defs>
                <linearGradient id="GradientColorLeft">
                    <stop offset="0%" stop-color="#FED9B7" />
                    <stop offset="100%" stop-color="#F07167" />
                </linearGradient>
              </defs>
              <circle id="left-skill-circle" cx="40" cy="40" r="35" stroke-linecap="round" />
            </svg>
          </div>

          <div class=skill>
            <div class="outer">
              <div class="inner">
                <div class="language">HTML<br>
                30%</div>
              </div>
            </div>
        
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px">
              <defs>
                <linearGradient id="GradientColorMiddle">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
              </defs>
              <circle id="middle-skill-circle" cx="40" cy="40" r="35" stroke-linecap="round" />
            </svg>
          </div>

          <div class=skill>
            <div class="outer">
              <div class="inner">
                <div class="language">#C <br> 80%</div>
              </div>
            </div>
        
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px">
              <defs>
                <linearGradient id="GradientColorRight">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
              </defs>
              <circle id="right-skill-circle" cx="40" cy="40" r="35" stroke-linecap="round" />
            </svg>
          </div>
        </div>
        <!--CONTAINER FOR PROGRESS BAR END-->
      </section>
    </div>   
    <!--MAIN FLEX CONTAINER END-->
  </main>    
</body>
</html>
