  <form class="form">
    <h2>CONTACT US</h2>

    <p type="Phone"><input placeholder="070 123 45 67" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"></p>

    <button>Send Message</button>
